bindings:
    - zoneName: "org.wso2.carbon.dashboards.designer.footer"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.footer"
    - zoneName: "org.wso2.carbon.dashboards.designer.header"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.header"
    - zoneName: "org.wso2.carbon.dashboards.designer.left-nav-bar"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.left-nav-bar"
    - zoneName: "org.wso2.carbon.dashboards.designer.sidebar-nav-layouts"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.sidebar-nav-layouts"
    - zoneName: "org.wso2.carbon.dashboards.designer.sidebar-nav-widgets"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.sidebar-nav-widgets"
    - zoneName: "org.wso2.carbon.dashboards.designer.sidebar-left-nav-config"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.sidebar-left-nav-config"
    - zoneName: "org.wso2.carbon.dashboards.designer.sidebar-nav-dashboard-layouts"
      mode: "append"
      fragments:
        - "org.wso2.carbon.dashboards.designer.sidebar-nav-dashboard-layouts"

config:
    appName: "Dashboard Designer"

apis:
    - className: "org.wso2.carbon.dashboards.api.DashboardMetadataAPI"
      uri: "/dashboards/"
    - className: "org.wso2.carbon.dashboards.api.WidgetInfoProviderAPI"
      uri: "/widgets/"
    - className: "org.wso2.carbon.dashboards.api.LayoutInfoProviderAPI"
      uri: "/layouts/"
